<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="/css/main.min.css">

    <style>

        /* .container{
            max-width: 500px;
        } */
        .facebook {
            font-size: 60px;
        }

        .inputContainer{
            max-width: 420px;
            width: fit-content;
        }

        .login {
            width: 400px;
        }

        .login input {
            padding: 13px;
        }


        .loginButton {
            width: 400px;
            padding: 7px;
        }

        .create {
            width: 200px;
            padding: 10px;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-md-around align-items-center mt-md-5">
            <div class="col-12 col-lg-5 mt-4 text-center text-md-start">
                <h2 class="display-1  text-center text-primary fw-bold facebook ">facebook</h2>
                <p class="fw-normal lead text-center fs-3 mx-5  ms-md-0"> Facebook helps you connect and share with the people in your life.
                </p>
            </div>
            <div class="col-12 col-lg-4 shadow-lg form  mt-3 bg-white text-center mt-md-5 rounded-3 inputContainer me-md-5 mx-auto">
                <form class="login mt-3">
                    <input type="text" class="form-control mb-3" name="email" id="email"
                        placeholder="Email address or phone number" />
                    <input type="password" class="form-control mb-3" name="password" id="password"
                        placeholder="Password" />

                    <button type="button" class="btn btn-primary loginButton fw-bold fs-5 mb-2">
                        Log in
                    </button>
                    <br>
                    <a href="#">Forgotten password?</a>
                    <br>
                    <hr>
                    <button type="button" class="btn btn-success text-white create fw-bold mb-4 mt-3">
                        Create new account
                    </button>


                </form>

                <!-- <a href="#" class="fw-bold text-dark mt-4">Create a page <span class="fw-normal"> for a celebrity, brand or
                    business.</span></a> -->

            </div>
            
        </div>
    </div>










    <script src="/dist/bundle.js"></script>
</body>

</html>
